[package]
name = "nobodywho-godot"
version = "5.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
nobodywho = { path = "../core" }
godot = { git = "https://github.com/TitanNano/gdext.git", branch = "jovan/async_rt", features = [
    "experimental-threads",
    "register-docs",
] }
tokio = "1.44.0"
